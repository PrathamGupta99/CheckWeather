<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>CheckWeather.com | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container my-5">
        <div id="mainHeader" class="my-3">Welcome to CheckWeather.com</div>
        <div id="searchBar">
            <input class="form-control me-2" type="search" id="searchTxt" placeholder="Enter the City"
                aria-label="Search">
            <button class="btn btn-outline-success" id="searchBtn" type="submit">Search</button>
        </div>
        <div class="card my-5" id="card">
            <div class="card-header" id="cardHeader">Weather</div>
            <img src="https://raw.githubusercontent.com/yuvraaaj/openweathermap-api-icons/master/icons/unknown.png"
                class="card-img-top" id="cardImg">
            <div class="card-body" id="cardBody">
                <div class="card-title" id="cardTitle"> -- &#8451;</div>
                <div class="card-text">
                    <div id="cardDescription"> -- -- </div>
                    <div id="cardCity">-- --</div>
                    <div id="cardMore" class="card-header"><span href="#" id="more">Click Here for More
                            Information</span></div>
                </div>
                <div id="cardFooter">
                    <!-- <a href="#" class="btn btn-primary" id="more">Find More...</a> -->
                    <div href="#" class="dailyBtn" id="daily">Daily Forecast</div>
                    <div href="#" class="hourlyBtn" id="hourly">Hourly Forecast</div>
                </div>
            </div>
        </div>

        <div class=" table-responsive">
            <table class="table table-striped table-hover table-bordered" id="moreTable">
            </table>
        </div>

        <div class=" table-responsive">
            <table class="table table-striped table-hover table-bordered none" id="dailyTable">
                <thead class="center">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Date</th>
                        <th scope="col">Description</th>
                        <th scope="col">Min. Temperature</th>
                        <th scope="col">Max. Temperature</th>
                        <th scope="col">Sunrise</th>
                        <th scope="col">Sunset</th>
                        <th scope="col">Moonrise</th>
                        <th scope="col">Moonset</th>
                    </tr>
                </thead>
                <tbody id="tbodyD">
                </tbody>
            </table>
        </div>

        <div class=" table-responsive">
            <table class="table table-striped table-bordered table-hover none" id="hourlyTable">
                <thead class="center">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Date</th>
                        <th scope="col">Hour</th>
                        <th scope="col">Description</th>
                        <th scope="col">Temperature</th>
                    </tr>
                </thead>
                <tbody id="tbodyH">
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script> 
    -->
</body>

</html>
